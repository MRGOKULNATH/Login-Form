    <title>Login Form | Gokul</title>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email">
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>
            <div class="input-box botton">
                <input type="submit" value="continue">
            </div>
        </form>
        <div class="option">or connect with social media</div>
        <div class="Facebook"><a href="#" class="facebook-icon"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

    </div>
